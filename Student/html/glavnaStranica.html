      </div>
    </div>
  </div>
  <!-- NavBar END -->

  <div class="container">
    <div class="sadrzaj">
      <div class="mid">
        <label style="font-size: 20px;" for="">Trenutno dostupne prakse</label>
        <input placeholder="Pretraži" class="pretraga" type="text" name="search" id="search">
      </div>
      <span class='line'></span>
      <!-- FIlter -->

      <label style="font-size: 20px;" for="">Filteri:</label>
      <div class="filteri">
        <div class="konent">
          <label style="font-size: 20px;" for="">Smjer:</label>
          <div class="smjer">
            <input type="checkbox" name="softversko" id="chbsoftversko">
            <label for="chbsoftversko">Softversko inženjerstvo</label>
          </div>

          <div class="smjer">
            <input type="checkbox" name="chbracunarsko" id="chbracunarsko">
            <label for="chbracunarsko">Računarsko inženjerstvo</label>
          </div>

          <div class="smjer">
            <input type="checkbox" name="chbelektronika" id="chbelektronika">
            <label for="chbelektronika">Elektronika</label>
          </div>

          <label style="font-size: 20px;" for="">Vrsta prakse:</label>
          <div class="smjer">
            <input type="checkbox" name="chbstrucna" id="chbstrucna">
            <label for="chbstrucna">Stručna praksa</label>
          </div>
          <div class="smjer">
            <input type="checkbox" name="chbljetna" id="chbljetna">
            <label for="chbljetna">Ljetna praksa</label>
          </div>
        </div>
      </div>

      <div></div>

      <!-- FIlter end -->
    </div>
  </div>
  <!-- FOOTER -->
  <div class="footer-clean">
