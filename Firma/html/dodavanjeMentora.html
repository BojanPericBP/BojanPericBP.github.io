<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/Firma/css/dodavanjeMentora.css" />
  <link rel="stylesheet" href="/Firma/css/boje.css">
  <link rel="stylesheet" href="/Firma/css/font.css">
</head>

<body>

  <h2>Dodavanje mentora</h2>
  <p>Ovaj button ce ici na formu za dodavanje mentora</p>

  <button onclick="showPopUp()" class="prikaziPopUp-btn">Dodaj</button>

  <div id="popUp-Id" class="popUp-klasa">
    <form class="popUp-content-klasa animate-popUp" method="get">

      <!-- <div class="naslov-iznad-hr">
        <div class="red">
            <div class="kolona lijevo">
                <p>Odbijanje stručne prakse</p>
            </div>
            <div class="kolona desno">
                <button type="reset" class="otkaziBtn" onclick="closePopUp()">Otkaži</button>
            </div>
        </div>
        <hr>
    </div> -->
      <div class="centered-text-klasa my-5">
        <div>
          <h1>Dodavanje novog mentora</h1>
        </div>
      </div>
      <div class="container-sm">
        <div class="row mb-3 justify-content-end">
          <label for="imeMentoraTextField" class="col-sm-2 col-form-label">Ime</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="imeMentoraTextField">
          </div>
        </div>
        <div class="row mb-3 justify-content-end">
          <label for="prezimeMentoraTextField" class="col-sm-2 col-form-label">Prezime</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="prezimeMentoraTextField">
          </div>

        </div>
        <div class="row mb-3 justify-content-end">
          <label for="emailMentoraTextField" class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailMentoraTextField">
          </div>

        </div>
        <div class="row mb-3 justify-content-end">
          <label for="sifraMentoraField" class="col-sm-2 col-form-label">Šifra</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="sifraMentoraField">
          </div>

        </div>

        <!-- <label class="naslov">Navedite obrazloženje za odbijanje stručne prakse</label> -->
        <!-- <textarea name="razlog" class="textBox" rows="8" required></textarea> -->

      </div>

      <div class="container">
        <button onclick="dodajMentora()" class="potvrdiBtn">Dodaj</button>
      </div>

    </form>
  </div>


  <script type="text/javascript" src="/Firma/javascript/dodavanjeMentora.js"></script>
</body>

</html>
