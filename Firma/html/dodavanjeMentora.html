<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/Firma/css/dodavanjeMentora.css" />
  <link rel="stylesheet" href="/Boje i fontovi/boje.css">
  <link rel="stylesheet" href="/Boje i fontovi/font.css">
</head>

<body>

  <h2>Dodavanje mentora</h2>
  <p>Ovaj button ce ici na formu za dodavanje mentora</p>

  <button onclick="showPopUp()" class="prikaziPopUp-btn">Dodaj</button>

  <!-- POPUP-->
  <div id="popUp-Id" class="popUp-klasa">
    <!-- FORMA -->
    <form class="popUp-content-klasa animate-popUp" method="get">
      <!-- DUGME ZA ZATVARANJE -->
      <div class="row-for-close-button">
        <button type="reset" class="otkaziBtn" onclick="forceClosePopUp()"></button>
      </div>
      <!-- KRAJ -->

      <!-- NASLOV FORME -->
      <div class="centered-text-klasa row-for-header mb-5">
        <div>
          <h1>Kreiranje naloga mentoru</h1>
          <hr>
        </div>
      </div>
      <!-- NASLOV FORME KRAJ -->

      <!-- SADRZAJ FORME CONTAINER -->
      <div class="container-sm align-items-center">

        <!-- UNOS IMENA MENTORA POLJE -->
        <div class="row mb-3 align-items-center">
          <label for="imeMentoraTextField" class="col-sm-2">Ime</label>
          <div class="col-sm-10">
            <input type="text" id="imeMentoraTextField" required>
          </div>
        </div>
        <!--UNOS IMENA MENTORA POLJE KRAJ  -->


        <!-- UNOS PREZIMENA POLJE -->
        <div class="row mb-3 align-items-center">
          <label for="prezimeMentoraTextField" class="col-sm-2">Prezime</label>
          <div class="col-sm-10">
            <input type="text" id="prezimeMentoraTextField" required>
          </div>
        </div>
        <!-- UNOS PREZIMENA POLJE KRAJ -->
 
        <!-- UNOS EMAILA POLJE -->
        <div class="row mb-3 align-items-center">
          <label for="emailMentoraTextField" class="col-sm-2">E-mail</label>
          <div class="col-sm-10">
            <input type="email" id="emailMentoraTextField" required>
          </div>
        </div>
        <!-- UNOS EMAIL-A POLJE KRAJ -->

        <!-- UNOS ŠIFRE POLJE -->
        <div class="row mb-3 align-items-center">
          <label for="sifraMentoraField" class="col-sm-2">Šifra</label>
          <div class="col-sm-10">
            <input type="password" id="sifraMentoraField" required>
            <div class="invalid-feedback">Obavezno polje</div>
          </div>
        </div>
        <!-- UNOS ŠIFRE POLJE KRAJ -->

        <!-- DUGME ZA POTRVDU -->
        <div class="row mb-3 justify-content-center">
          <div class="col-sm-4 mx-3 my-2">
            <button onclick="dodajMentora()" class="potvrdiBtn" type="submit">Dodaj</button>
          </div>
        </div>
        <!-- DUGME ZA POTVRDU KRAJ -->

      

      </div>
      <!-- SADRZAJ FORME CONTAIMNER KRAJ -->
    </form>
    <!-- KRAJ FORME -->
  </div>
  <!-- KRAJ POPIP-A -->


  <script type="text/javascript" src="/Firma/javascript/dodavanjeMentora.js"></script>
</body>

</html>
