<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Firma/css/objavaPrakse.css" />
    <link rel="stylesheet" href="/Boje i fontovi/boje.css">
    <link rel="stylesheet" href="/Boje i fontovi/font.css">

</head>

<body>
    <div class="centered-text-klasa my-5">
        <div>
            <h1><u>Objava oglasa za praksu</u></h1>
        </div>
    </div>
    
    <!--<div class="container">-->
    <form class="popUp-content-klasa" method="get">
        <!-- <div class="container"> -->

        <!-- <div class="centered-text-klasa my-5">
            <div>
                <h1><u>Objava oglasa za praksu</u></h1>
            </div>
        </div> -->
        <div class="form-margins-klasa">
            <div class="container">

                <div class="row mb-3 align-items-center">
                    <label for="nazivPrakseTextField" class="col-sm-2">Naziv prakse</label>
                    <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                    <div class="col-sm-10">
                        <input type="text" id="nazivPrakseTextField" required>
                        <!-- <div class="invalid-feedback div-border"><i class="bi bi-exclamation-circle-fill"></i></div> -->
                    </div>
                    <!-- <div class="invalid-feedback div-border">Obavezno polje</div> -->

                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Smjer</label>
                    <div class="col-sm-10 grey-background">
                        <div class="row align-items-center">
                            <div class="col-sm-6 custom-checkbox">
                                <label class="label-for-custom-things">
                                <input type="checkbox" name="racunarskoCheckBox" id="racunarskoCheckBox">
                                Računarsko inž.
                                </label>
                                <!-- <label class="checkbox-label" for="racunarskoCheckBox">Računarsko inž.</label> -->
                            </div>
                            <div class="col-sm-6 custom-checkbox">
                                <label class="label-for-custom-things">
                                <input type="checkbox" name="elektronikaCheckBox" id="elektronikaCheckBox">
                                Elektronika</label>
                                <!-- <label class="checkbox-label" for="elektronikaCheckBox">Elektronika</label> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 custom-checkbox">
                                <label class="label-for-custom-things">
                                <input type="checkbox" id="softverskoCheckBox">
                                Softversko inž.</label>
                                <!-- <label class="checkbox-label" for="softverskoCheckBox">Softversko inž.</label> -->
                            </div>
                            <div class="col-sm-6 custom-checkbox">
                                <label class="label-for-custom-things">
                                <input type="checkbox" id="telekomunikacijeCheckBox">
                                Telekomunikacije</label>
                                <!-- <label class="checkbox-label" for="telekomunikacijeCheckBox">Telekomunikacije</label> -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4">Vrsta prakse</label>
                    <div class="col-sm-4 my-2">
                        <label class="label-for-custom-things">
                            <input type="radio" name="VrstaPrakse" id="ljetnaRadioBtn" required>
                            Ljetna
                        </label>
                        <!-- <label class="form-check-label" for="ljetnaRadioBtn">Ljetna</label> -->
                    </div>
                    <div class="col-sm-4 my-2">
                        <label class="label-for-custom-things">
                            <input type="radio" name="VrstaPrakse" id="strucnaRadioBtn" required>
                            Stručna
                        </label>
                        <!-- <label class="form-check-label" for="strucnaRadioBtn">Strucna</label> -->
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                    </div>
                </div>

                <!-- <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Smjer</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="smjerSelect" required></select>
                        <div class="invalid-feedback">Obavezno polje</div>
                    </div>
                </div> -->

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Oblast rada</label>
                    <div class="col-sm-10">
                        <input type="text" id="oblastRadaTextField" required>
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                    </div>

                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Program rada prakse, planirane aktivnosti</label>
                    <div class="col-sm-10">
                        <textarea type="text" rows="5" id="programRadaTextField" required></textarea>
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                    </div>

                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Period trajanja prakse</label>
                    <label class="col-sm-1 centered-text-klasa">Od:</label>
                    <!-- <label >Od</label> -->
                    <div class="col-sm-4 my-2">
                        <!-- <div class="input-group"> -->
                        <!-- <select class="form-select" id="datumOdSelect"></select> -->
                        <!-- <i class="bi bi-calendar-date input-group-text"></i> -->
                        <input type="text" class="datepicker_input kalendar_layout" required onkeypress="return false">
                        <div class="invalid-feedback div-border"><i class="bi bi-exclamation-circle-fill"></i></div>
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                        <!-- </div> -->
                    </div>
                    <label class="col-sm-1 my-2 centered-text-klasa">Do:</label>
                    <div class="col-sm-4 my-2">
                        <!-- <div class="input-group"> -->
                        <!-- <select class="form-select" id="datumDoSelect"></select> -->

                        <!-- <span class="bi bi-calendar-date input-group-text" id="calendar1"></span> -->

                        <input type="text" class="datepicker_input kalendar_layout" required onkeypress="return false">
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                        <div class="invalid-feedback div-border"><i class="bi bi-exclamation-circle-fill"></i></div>
                        <!-- </div> -->
                    </div>

                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Ukupan broj sati</label>
                    <div class="col-sm-10">
                        <input type="number" id="ukupanBrojSatiTextField" min="0" oninput="validity.valid||(value='');"
                            required>
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                    </div>

                </div>

                <div class="row mb-3  align-items-center">
                    <label class="col-sm-3">Mjesto održavanja prakse</label>
                    <div class="col-sm-9">
                        <input type="text" id="mjestoPrakseTextField" required>
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                    </div>

                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Stručni mentor</label>
                    <div class="col-sm-10">
                        <input type="text" id="mentorTextField" required>
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                    </div>

                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Opis prakse</label>
                    <div class="col-sm-10">
                        <textarea type="text" rows="5" id="opisPrakseTextField" required></textarea>
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                    </div>

                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4">Potrebni dokumenti</label>
                    <div class="col-sm-4 my-2 custom-checkbox">
                        <label class="label-for-custom-things">
                        <input type="checkbox" id="cvCheckBox">
                        CV</label>
                        <!-- <label class="checkbox-label" for="cvCheckBox">CV</label> -->
                    </div>
                    <div class="col-sm-4 my-2 custom-checkbox">
                        <label class="label-for-custom-things">
                        <input type="checkbox" id="motivacionoPismoCheckBox">
                        Motivaciono pismo</label>
                        <!-- <label class="checkbox-label" for="motivacionoPismoCheckBox">Motivaciono pismo</label> -->
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Link do prakse</label>
                    <div class="col-sm-10">
                        <input type="text" id="linkDoPrakseTextField">
                    </div>

                </div>
                <div class="row mb-3 align-items-center">
                    <label class="col-sm-2">Rok za prijavu</label>
                    <div class="col-sm-4">
                        <!-- <select class="form-select" id="rokSelect"></select> -->
                        <!-- <div class="input-group"> -->
                        <!-- <select class="form-select" id="datumOdSelect"></select> -->
                        <!-- <i class="bi bi-calendar-date input-group-text"></i> -->
                        <input type="text" class="datepicker_input kalendar_layout" required onkeypress="return false">
                        <!-- <div class="invalid-feedback">Obavezno polje</div> -->
                        <!-- </div> -->
                    </div>
                </div>

                <div class="row my-5 justify-content-center">
                    <div class="col-sm-3 mx-3 mb-2">
                        <button onclick="objaviPraksu()" type="submit" class="form-button-primary">Objavi</button>
                    </div>
                    <div class="col-sm-3 mx-3 mb-2">
                        <button class="form-button-secondary">Otkaži</button>

                    </div>


                </div>
            </div>
        </div>

        <!-- </div> -->
    </form>

    <!--</div>-->
    <script type="text/javascript" src="/Firma/javascript/objavaPrakse.js"></script>
</body>
