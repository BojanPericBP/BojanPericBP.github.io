<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js"></script>
    <link rel="stylesheet" href="/Firma/css/objavaPrakse.css" />
    <link rel="stylesheet" href="/Firma/css/boje.css">
    <link rel="stylesheet" href="/Firma/css/font.css">

</head>

<body>
    <!--<div class="container">-->
    <form class="popUp-content-klasa">
        <!-- <div class="container"> -->

        <div class="centered-text-klasa my-5">
            <div>
                <h1><u>Objava oglasa za praksu</u></h1>
            </div>
        </div>
        <div class="form-margins-klasa">
            <div class="container">

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Naziv prakse</label>
                    <div class="col-sm-10 col-md-9">
                        <input type="text" class="form-control" id="nazivPrakseTextField">
                    </div>

                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-4 col-form-label">Vrsta prakse</label>
                    <div class="col-sm-4 my-2 form-check">
                        <input type="radio" class="form-check-input" name="VrstaPrakse" id="ljetnaRadioBtn">
                        <label class="form-check-label" for="ljetnaRadioBtn">Ljetna</label>
                    </div>
                    <div class="col-sm-4 my-2 form-check">
                        <input type="radio" class="form-check-input" name="VrstaPrakse" id="strucnaRadioBtn">
                        <label class="form-check-label" for="strucnaRadioBtn">Strucna</label>
                    </div>
                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Smjer</label>
                    <div class="col-sm-10 col-md-9">
                        <select class="form-select" id="smjerSelect"></select>
                    </div>
                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Oblast rada</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="oblastRadaTextField">
                    </div>

                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Program rada prakse, planirane aktivnosti</label>
                    <div class="col-sm-10 col-md-9">
                        <textarea type="text" class="form-control" rows="5" id="programRadaTextField"></textarea>
                    </div>

                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-4 col-form-label">Period trajanja prakse</label>
                    <!-- <label >Od</label> -->
                    <div class="col-sm-3 my-2">
                        <div class="input-group">
                        <!-- <select class="form-select" id="datumOdSelect"></select> -->
                        <i class="bi bi-calendar-date input-group-text"></i>
                        <input type="text" class="datepicker_input form-control">
                        </div>
                    </div>
                    <label class="col-sm-1 my-2 col-form-label centered-text-klasa">-</label>
                    <div class="col-sm-3 my-2">
                        <div class="input-group">
                        <!-- <select class="form-select" id="datumDoSelect"></select> -->
                        <i class="bi bi-calendar-date input-group-text"></i>
                        <input type="text" class="datepicker_input form-control">
                        </div>
                    </div>

                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Ukupan broj sati</label>
                    <div class="col-sm-10 col-md-9">
                        <input type="number" class="form-control" id="ukupanBrojSatiTextField">
                    </div>

                </div>

                <div class="row mb-3  justify-content-end">
                    <label class="col-sm-3 col-form-label">Mjesto održavanja prakse</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="mjestoPrakseTextField">
                    </div>

                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Stručni mentor</label>
                    <div class="col-sm-10 col-md-9">
                        <input type="text" class="form-control" id="mentorTextField">
                    </div>

                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Opis prakse</label>
                    <div class="col-sm-10 col-md-9">
                        <textarea type="text" class="form-control" rows="5" id="opisPrakseTextField"></textarea>
                    </div>

                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-4 col-form-label">Potrebni dokumenti</label>
                    <div class="col-sm-4 my-2 form-check">
                        <input type="checkbox" class="form-check-input" id="cvCheckBox">
                        <label class="form-check-label" for="cvCheckBox">CV</label>
                    </div>
                    <div class="col-sm-4 my-2 form-check">
                        <input type="checkbox" class="form-check-input" id="motivacionoPismoCheckBox">
                        <label class="form-check-label" for="motivacionoPismoCheckBox">Motivaciono pismo</label>
                    </div>
                </div>

                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Link do prakse</label>
                    <div class="col-sm-10 col-md-9">
                        <input type="text" class="form-control" id="linkDoPrakseTextField">
                    </div>

                </div>
                <div class="row mb-3 justify-content-end">
                    <label class="col-sm-2 col-form-label">Rok za prijavu</label>
                    <div class="col-sm-10 col-md-9">
                        <!-- <select class="form-select" id="rokSelect"></select> -->
                        <div class="input-group">
                            <!-- <select class="form-select" id="datumOdSelect"></select> -->
                            <i class="bi bi-calendar-date input-group-text"></i>
                            <input type="text" class="datepicker_input form-control">
                        </div>
                    </div>
                </div>

                <div class="row my-5 justify-content-center">
                    <div class="col-sm-3 mx-3 mb-2">
                        <button class="form-button-primary">Objavi</button>
                    </div>
                    <div class="col-sm-3 mx-3 mb-2">
                        <button class="form-button-secondary">Otkaži</button>

                    </div>


                </div>
            </div>
        </div>

        <!-- </div> -->
    </form>

    <!--</div>-->
    <script type="text/javascript" src="/Firma/javascript/objavaPrakse.js"></script>
</body>
