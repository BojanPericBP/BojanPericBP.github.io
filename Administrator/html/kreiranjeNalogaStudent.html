<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Administrator/css/kreiranjeNalogaStudent.css" />
    <link rel="stylesheet" href="/Boje i fontovi/boje.css">
    <link rel="stylesheet" href="/Boje i fontovi/font.css">
</head>

<body>

<h2>Kreiranje naloga za studenta</h2>
<p>Ovaj button ce ici na formu za kreiranje studenta</p>

<button onclick="showPopUpStudent()" class="prikaziPopUp-btn">Kreiraj</button>

<div id="popUp-Id2" class="popUp-klasa2">
    <div class="container_kreiraj_studenta animate-popUp" id="kreiraj_studenta">

        <div class="text">
            <label>Kreiranje naloga za studenta</label>
            <div class="exit_bttn">
                <button onclick="closePopUpStudent()">Otkaži</button>
            </div>

        </div>

        <div class="line"></div>
        <form action="#">

            <div class="data_ime">
                <label>Ime:</label>
                <input type="text" class="input_studenta" required>
            </div>

            <div class="data_prezime">
                <label>Prezime:</label>
                <input type="text" class="input_studenta" required>
            </div>

            <div class="data_jmbg">
                <label>JMBG:</label>
                <input type="text" id="input_jmbg" class="input_studenta" required>
            </div>

            <div class="data_br_indeksa">
                <label>Broj indeksa:</label>
                <input type="text"  id="input_indeks" class="input_studenta" required>
            </div>

            <div class="data_email">
                <label>Email:</label>
                <input type="email" class="input_studenta" required>
            </div>

            <div class="data_br_telefona">
                <label>Broj telefona:</label>
                <input type="text"  id="input_br_tel" class="input_studenta" required>
            </div>

            <div class="data_fakultet">
                <label>Fakultet:</label>
                <input type="text" class="input_studenta" required>
            </div>

            <div class="data_smjer">
                <label>Smjer:</label>
                <select name="smjer" id="smjer">
                    <option value="ri">Racunarstvo i Informatika</option>
                    <option value="et">Elektronika i Telekomunikacije</option>
                    <option value="ea">Elektroenergetika i Automatika</option>
                </select>
            </div>

            <div class="data_ciklus">
                <label>Ciklus:</label>
                <select name="ciklus" id="ciklus">
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                </select>
            </div>

            <div class="data_godina">
                <label>Godina:</label>
                <input type="text" class="input_studenta" required>
            </div>

            <div class="data_pol">
                <label>Pol:</label>
                <select name="pol" id="pol">
                    <option value="zensko">Žensko</option>
                    <option value="musko">Muško</option>
                    <option value="other">Drugo</option>
                </select>
            </div>

            <div class="data_datum_rodjenja">
                <label>Datum rođenja:</label>
                <select name="day_of_birth" id="day_of_birth" class="dan"></select>
                <select name="month_of_birth" id="month_of_birth" class="mjesec"></select>
                <select name="year_of_birth" id="year_of_birth" class="godina"></select>
            </div>

            <div class="button">
                <div class="inter">
                    <button type="submit">Potvrdi</button>
                </div>
            </div>

        </form>
    </div>
</div>

    <script type="text/javascript" src="/Administrator/javascript/kreiranjeNalogaStudent.js"></script>
</body>
</html>
