    <!--------------------------------------------------------------------------------------------->

    <!-- Glavna sekcija za rad -->
    <section class="main-section">

        <div class="container">
            <label class="sub-head" for="icon">Administrator</label>
            <img class="person" src="/Administrator/source/undraw_profile_pic_ic5t 1.png" alt="">
        </div>
        <div class="pom">

        </div>

        <!-- Dio za dodavanje clana strucne prakse -->
        <div class="center">
            <div class="container" id="kreiraj_csp">
    
                <div class="text">
                    <label >Kreiranje naloga za člana stručne komisije</label>
                    <div class="exit_bttn">
                        <button onclick="close_kreiraj_csp()">Otkaži</button>
                    </div>
                    
                </div>  
                
                <div class="line"></div>
                <form action="#">
    
                    <div class="data_ime">
                        <label>Ime:</label>
                        <input class="input_csp" type="text" required>
                    </div>
    
                    <div class="data_prezime">
                        <label>Prezime:</label>
                        <input class="input_csp" type="text" required>
                    </div>
    
                    <div class="data_email">
                        <label>Email:</label>
                        <input class="input_csp" type="email" required>
                    </div>
    
                    <div class="data_sifra">
                        <label>Šifra:</label>
                        <input class="input_csp" type="text" required>
                    </div>
    
                    <div class="data_smjer">
                        <label>Smjer:</label>
                        <select name="smjer" id="smjer">
                            <option value="ri">Racunarstvo i Informatika</option>
                            <option value="et">Elektronika i Telekomunikacije</option>
                            <option value="ea">Elektroenergetika i Automatika</option>
                        </select>
                    </div>
    
                    <div class="button">
                        <div class="inter">
                            <button type="submit">Potvrdi</button>
                        </div>
                    </div>
    
                </form>
            </div>
        </div>
        <!-- ==================================================================== -->


        <!-- Sekcija sa informacijama -->
        <div class="container-info">
            <div class="left-side">

                <div class="text_one">
                    <a href="#">Pravila koristenja</a>
                </div>

                <div class="text_two">
                    <a href="#">O studentskom servisu</a>
                </div>

            </div>

            <div class="center-side">
                <img src="/Welcome/source/logotip.PNG" alt="logo">
            </div>

            <div class="right-side">
                <label class="mail" for="email">admin@mail.com</label>
            </div>
        </div>
    </section>



    <script>
        function show_kreiraj_csp() {
            var x = document.getElementById("kreiraj_csp");
            if (x.style.display == "") {
                x.style.display = "block";
            }
        }

        function close_kreiraj_csp() {
            var x = document.getElementById("kreiraj_csp");

            var searchEles = document.getElementsByClassName("input_csp");
            for(var i = 0; i < searchEles.length; i++) {
                searchEles[i].value = ""
            }

            if (x.style.display == "block") {
                x.style.display = "";
            }
        }


        // document.onclick= function(event) {

    </script>
