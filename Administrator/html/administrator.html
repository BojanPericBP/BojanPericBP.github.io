    <script>

        function show_kreiraj_csp() {
            var x = document.getElementById("kreiraj_csp");
            if (x.style.display == "") {
                x.style.display = "block";
            }

            var container = document.getElementById("container_info");
            container.style.bottom = "0";

            remove_scroling();

            document.getElementById("kreiraj_studenta").style.display = "";
            document.getElementById("kreiraj_firmu").style.display = "";
        }

        function close_kreiraj_csp() {
            var x = document.getElementById("kreiraj_csp");

            var searchEles = document.getElementsByClassName("input_csp");
            for(var i = 0; i < searchEles.length; i++) {
                searchEles[i].value = ""
            }

            if (x.style.display == "block") {
                x.style.display = "";
            }
        }

        function show_kreiraj_firmu() {
            var x = document.getElementById("kreiraj_firmu");
            if (x.style.display == "") {
                x.style.display = "block";
            }

            var container = document.getElementById("container_info");
            container.style.bottom = "0";

            remove_scroling();

            document.getElementById("kreiraj_csp").style.display = "";
            document.getElementById("kreiraj_studenta").style.display = "";
        }

        function close_kreiraj_firmu() {
            var x = document.getElementById("kreiraj_firmu");

            var searchEles = document.getElementsByClassName("input_firmu");
            for(var i = 0; i < searchEles.length; i++) {
                searchEles[i].value = ""
            }

            if (x.style.display == "block") {
                x.style.display = "";
            }
        }

        function show_kreiraj_studenta() {
            var container = document.getElementById("container_info");
            container.style.bottom = "unset";

            var com = document.getElementById("center_kreiraj_studenta");
            com.style.height = "1000px";

            var x = document.getElementById("kreiraj_studenta");
            if (x.style.display == "") {
                x.style.display = "block";
            }

            var select = document.getElementsByClassName("dan");

            for(i = 1; i <= 31; i++){
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                select[0].appendChild(option);
            }

            var select = document.getElementsByClassName("mjesec");

            for(i = 1; i <= 12; i++){
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                select[0].appendChild(option);
            }

            var select = document.getElementsByClassName("godina");
            var today = new Date();
            var year = today.getFullYear();

            for(i = 1940; i <= year; i++){
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                select[0].appendChild(option);
            }

            document.getElementById("kreiraj_csp").style.display = "";
            document.getElementById("kreiraj_firmu").style.display = "";

        }

        function close_kreiraj_studenta() {
            var x = document.getElementById("kreiraj_studenta");

            var searchEles = document.getElementsByClassName("input_studenta");
            for(var i = 0; i < searchEles.length; i++) {
                searchEles[i].value = ""
            }

            if (x.style.display == "block") {
                x.style.display = "";
            }

            var container = document.getElementById("container_info");
            container.style.bottom = "0";
            remove_scroling();
        }

        function remove_scroling(){
            var com = document.getElementById("center_kreiraj_studenta");
            com.style.height = "unset";
        }
