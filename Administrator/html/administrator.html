    <script>

        const mobileBtn = document.getElementById("mobile-cta")
               nav = document.querySelector('nav')
               mobileBtnExit = document.getElementById("mobile-exit");
        
        mobileBtn.addEventListener('click', () => {
            nav.classList.add("menu-btn");
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove("menu-btn");
        })

        const cntKreirajNalog = document.getElementById("dropdown-content-kreiraj-nalog")
              cntListaKorisnika = document.getElementById("dropdown-content-lista-korisnika")
              cntProfil = document.getElementById("dropdown-content-profil");

        const btnKreirajNalog = document.getElementById("dropbtn-kreiraj-nalog")
              btnListaKorisnika = document.getElementById("dropbtn-lista-korisnika")
              btnProfil = document.getElementById("dropbtn-profil");

        btnKreirajNalog.addEventListener('click', () => {
            var width = window.innerWidth;

            if (width < 770) 
            {
                if(window.getComputedStyle(cntKreirajNalog).getPropertyValue('display') == 'none')
                {
                    cntKreirajNalog.style.display = "block";
                    //cntKreirajNalog.classList.replace('dropdown-content', 'drop-cnt');
                    btnKreirajNalog.classList.replace('dropbtn', 'dropbutton');
                }
                else if(window.getComputedStyle(cntKreirajNalog).getPropertyValue('display') == 'block')
                {
                    cntKreirajNalog.style.display = null;
                    //cntKreirajNalog.classList.replace('drop-cnt', 'dropdown-content');
                    btnKreirajNalog.classList.replace('dropbutton', 'dropbtn');
                }
            }

        })

        btnListaKorisnika.addEventListener('click', () => {
            var width = window.innerWidth;

            if (width < 770) 
            {
                if(window.getComputedStyle(cntListaKorisnika).getPropertyValue('display') == 'none')
                {
                    cntListaKorisnika.style.display = "block";
                    //cntListaKorisnika.classList.replace('dropdown-content', 'drop-cnt');
                    btnListaKorisnika.classList.replace('dropbtn', 'dropbutton');
                }
                else if(window.getComputedStyle(cntListaKorisnika).getPropertyValue('display') == 'block')
                {
                    cntListaKorisnika.style.display = null;
                    //cntListaKorisnika.classList.replace('drop-cnt', 'dropdown-content');
                    btnListaKorisnika.classList.replace('dropbutton', 'dropbtn');
                }
            }

        })

        btnProfil.addEventListener('click', () => {
            var width = window.innerWidth;

            if (width < 770) 
            {
                if(window.getComputedStyle(cntProfil).getPropertyValue('display') == 'none')
                {
                    cntProfil.style.display = "block";
                    //cntProfil.replace('dropdown-content', 'drop-cnt');
                    btnProfil.classList.replace('dropbtn', 'dropbutton');
                }
                else if(window.getComputedStyle(cntProfil).getPropertyValue('display') == 'block')
                {
                    cntProfil.style.display = null;
                    //cntProfil.classList.replace('drop-cnt', 'dropdown-content');
                    btnProfil.classList.replace('dropbutton', 'dropbtn');
                }
            }

        })

        function checkSize(){
            var width = window.innerWidth;
            if(width > 770)
            {
                cntKreirajNalog.style.display = null;
                //cntKreirajNalog.classList.replace('drop-cnt', 'dropdown-content');
                btnKreirajNalog.classList.replace('dropbutton', 'dropbtn');
                
                cntListaKorisnika.style.display = null;
                //cntListaKorisnika.classList.replace('drop-cnt', 'dropdown-content');
                btnListaKorisnika.classList.replace('dropbutton', 'dropbtn');
                
                cntProfil.style.display = null;
                //cntProfil.classList.replace('drop-cnt', 'dropdown-content');
                btnProfil.classList.replace('dropbutton', 'dropbtn');
            }
        }

        window.addEventListener('resize', checkSize);
